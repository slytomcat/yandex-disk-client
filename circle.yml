## Customize the test machine
machine:

  # Version of python to use
  python:
    version: 3.5.2
  post:
    - pyenv global 3.5.2    

  # Add some environment variables
  environment:
    CIRCLE_ENV: test

test:
  override:
    - nosetests -v --with-coverage --cover-package=Disk,Cloud,jconfig --xunit-file=$CIRCLE_TEST_REPORTS/xunit/xunit.xml --cover-xml-file=$CIRCLE_TEST_REPORTS/cover/cover.xml


