## Customize the test machine
machine:

  # Version of python to use
  python:
    version: 3.5.2
  post:
    - pyenv global 3.5.2    

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) python3 Cloud.py; python3 jconfig.py ;; 1) bash disk_test.sh ;; esac:
        parallel: true
